<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.css" rel="stylesheet">
    <link href="/public/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="t_user_account" class="sr-only">电子邮件/账号</label>
        <input  name="t_user_account" type="text" id="t_user_account" class="form-control" placeholder="电子邮件/账号" required autofocus>
        <label for="t_user_password" class="sr-only">密码</label>
        <input name="t_user_password" type="password" id="t_user_password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input id="saveuser" type="checkbox" value="remember-me" > 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block"  type="submit">登录</button>
        <span th:text="${error}" style="color: red"></span>

      </form>

    </div>
    <script src="/public/js/jquery-3.3.1.js"></script> <!-- /container -->
    <script src="/public/js/bootstrap.js"></script>
  </body>
</html>
