<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Tree View</title>
    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <link href="/tree/css/bootstrap-treeview.css" rel="stylesheet">
  </head>
  <body>
  	<div class="container">
      <h1>Bootstrap Tree View - DOM Tree</h1>
      <br/>
      <div class="row">
        <div class="col-sm-12">
          <label for="tree"></label>
          <div id="tree">
        </div>
      </div>
    </div>
    <script src="/tree/js/jquery-3.3.1.js"></script>
    <script src="/tree/js/bootstrap-treeview.js"></script>
  	<script type="text/javascript">
        function getTree() {
            var tree2 = [
                {
                    text: "nodes",
                    nodes: [
                        {
                            text: "Child 1",
                            nodes: [
                                {
                                    text: "Grandchild 1"
                                },
                                {
                                    text: "Grandchild 2"
                                }
                            ]
                        },
                        {
                            text: "Child 2"
                        }
                    ]
                },
                {
                    text: "Parent 2"
                },
                {
                    text: "Parent 3"
                },
                {
                    text: "Parent 4"
                },
                {
                    text: "Parent 5"
                }
            ];
            return tree2;
        }
        $('#tree').treeview({data: getTree()});
  	</script>
  </body>
