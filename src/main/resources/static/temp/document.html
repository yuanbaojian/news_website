<div th:fragment="seek_document">
<div class="widget widget_search">
    <style>
        table {
            font-family: '微软雅黑', '宋体', '黑体';
        }

        td {
            background-color: rgb(249,252,255);
            height: 24px;
            width: 535px;
        }

        td:hover {
            background-color: rgb(168,213,252);
            cursor: default;
        }
    </style>
    <form class="navbar-form" >
        <div class="input-group">
            <input type="text" id="seek" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off" onkeydown="onKeyDown(event)">
            <table cellpadding='2' cellspacing='0'>
                <tbody id="indexseek">
                </tbody>
            </table>
            <span class="input-group-btn">
		<button class="btn btn-default btn-search"  id="qd_sousuo" formaction="/clickseek">搜索</button>
		</span> </div>
    </form>
</div>

           target="_blank" rel="nofollow" th:title="${gggl.t_article_title_1}" >
            <img style="width: 100%" th:src="@{'/image/'+${gggl.t_article_img1}}" ></a>
    </div>
</div>
