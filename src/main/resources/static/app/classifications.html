<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/temp/t_index::head_index">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="/temp/t_index::top_nav"></div>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            <div th:include="/temp/t_index::left_menu"></div>
        </div>
        <div class="col-md-10">
             <a class="btn btn-success btn-xs" href="/newclassification">添加栏目</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>栏目名称</th>
                    <th>栏目编码</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="classificationa:${allclassifications}">
                    <td th:text="${classificationa.t_classification_id}"></td>
                    <td th:text="${classificationa.t_classification_name}"></td>
                    <td th:text="${classificationa.t_classification_code}"></td>
                    <td ><a class="btn btn-info btn-xs" th:href="${'/updateclassification?t_classification_id='+classificationa.t_classification_id}">编辑</a></td>
                    <td ><a class="btn btn-danger btn-xs" th:href="${'/deleteclassification?t_classification_id='+classificationa.t_classification_id}">删除</a></td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
   <div th:replace="/temp/t_index::tail_index">
   </div>
</body>
</html>
