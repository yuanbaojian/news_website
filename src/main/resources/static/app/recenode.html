<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/temp/t_index::head_index">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="/temp/t_index::top_nav"></div>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            <div th:include="/temp/t_index::left_menu"></div>
        </div>
        <div class="col-md-10">
            <a class="btn btn-success btn-xs" href="/newrecenode">添加一级栏目</a>
            <a class="btn btn-success btn-xs" href="/newrecenode2">添加二级栏目</a>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"
                               href="#collapseOne">
                                一级栏目
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>栏目名称</th>
                                    <th>栏目路径</th>
                                    <th>栏目等级</th>
                                    <th>删除</th>
                                    <th>编辑</th>
                                </tr>
                                </thead>
                                <tbody>
                           <tr th:each="recenode:${allrecenode} "th:if="${recenode[t_rece_node_level]+''=='1'}" >
                               <td th:text="${recenode[t_rece_node_id]}"></td>
                               <td th:text="${recenode[t_rece_node_name]}"></td>
                               <td th:text="${recenode[t_rece_node_url]}"></td>
                               <td th:text="${recenode[t_rece_node_level]}"></td>
                               <td><a class="btn btn-danger  btn-xs" th:href="${'/deleterecenode?t_rece_node_id='+recenode.t_rece_node_id}">删除</a></td>
                               <td><a class="btn btn-info  btn-xs" th:href="${'/updaterecenode?t_rece_node_id='+recenode.t_rece_node_id}">编辑</a></td>
                               <td th:if="${success==success}" th:text="${success}" style="size: 20px;color: #67b168"></td>
                               <td th:if="${error==error}" th:text="${error}" style="size: 20px; color: red"></td>
                           </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"
                               href="#collapseTwo">
                               二级栏目
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>栏目名称</th>
                                <th>栏目路径</th>
                                <th>栏目等级</th>
                                <th>删除</th>
                                <th>编辑</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recenode2:${allrecenode} "th:if="${recenode2[t_rece_node_level]+''=='2'}" >
                                <td th:text="${recenode2[t_rece_node_id]}"></td>
                                <td th:text="${recenode2[t_rece_node_name]}"></td>
                                <td th:text="${recenode2[t_rece_node_url]}"></td>
                                <td th:text="${recenode2[t_rece_node_level]}"></td>
                                <td><a class="btn btn-danger  btn-xs" th:href="${'/deleterecenode?t_rece_node_id='+recenode2.t_rece_node_id}">删除</a></td>
                                <td><a class="btn btn-info  btn-xs" th:href="${'/updaterecenode?t_rece_node_id='+recenode2.t_rece_node_id}">编辑</a></td>
                                <td th:if="${success==success}" th:text="${success}" style="size: 20px;color: #67b168"></td>
                                <td th:if="${error==error}" th:text="${error}" style="size: 20px; color: red"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/temp/t_index::tail_index">
</div>
</body>
</html>
